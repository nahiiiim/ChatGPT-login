<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome back</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using Tailwind's default system font stack which is often a better match for modern UIs */
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
    </style>
</head>
<body class="bg-white flex flex-col items-center justify-center min-h-screen p-4 text-gray-800">

    <!-- Main Container -->
    <div class="w-full max-w-sm text-center">

        <!-- Header Logo -->
        <header class="absolute top-5 left-5">
            <h1 class="text-base font-medium">ChatGPT</h1>
        </header>

        <!-- Login Form -->
        <main class="w-full mt-16">
            <h2 class="text-3xl font-semibold mb-6">Welcome back</h2>

            <!-- Email Input -->
            <div class="mb-3">
                <input type="email" placeholder="Email address" class="w-full px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-400/50 placeholder-gray-500 text-sm">
            </div>

            <!-- Continue Button -->
            <button class="w-full bg-black text-white py-3 rounded-full font-medium text-sm hover:bg-gray-800 transition-colors">
                Continue
            </button>

            <!-- Sign Up Link -->
            <p class="mt-4 text-xs text-gray-700">
                Don't have an account? <a href="#" class="text-blue-600 hover:underline">Sign up</a>
            </p>

            <!-- Divider -->
            <div class="flex items-center my-5">
                <div class="flex-grow border-t border-gray-200"></div>
                <span class="flex-shrink mx-3 text-gray-400 text-xs font-medium">OR</span>
                <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <!-- Social Logins -->
            <div class="space-y-3">
                <!-- Continue with Google -->
                <button class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-700 py-3 rounded-full hover:bg-gray-50 transition-colors text-sm font-medium">
                    <svg class="w-4 h-4 mr-2.5" viewBox="0 0 48 48">
                        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20c0-1.341-.138-2.65-.389-3.917z"></path>
                        <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                        <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.223,0-9.657-3.444-11.297-8.188l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                        <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C42.012,35.24,44,30.028,44,24c0-1.341-.138-2.65-.389-3.917z"></path>
                    </svg>
                    Continue with Google
                </button>

                <!-- Continue with Microsoft -->
                <button class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-700 py-3 rounded-full hover:bg-gray-50 transition-colors text-sm font-medium">
                     <svg class="w-4 h-4 mr-2.5" viewBox="0 0 21 21">
                        <path fill="#f25022" d="M1 1h9v9H1z"/>
                        <path fill="#00a4ef" d="M1 11h9v9H1z"/>
                        <path fill="#7fba00" d="M11 1h9v9h-9z"/>
                        <path fill="#ffb900" d="M11 11h9v9h-9z"/>
                    </svg>
                    Continue with Microsoft Account
                </button>

                <!-- Continue with Apple -->
                <button class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-700 py-3 rounded-full hover:bg-gray-50 transition-colors text-sm font-medium">
                    <img src="https://auth-cdn.oaistatic.com/assets/apple-logo-vertically-balanced-rwLdlt8P.svg" alt="Apple logo" class="w-4 h-4 mr-2.5">
                    Continue with Apple
                </button>

                 <!-- Continue with phone -->
                <button class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-700 py-3 rounded-full hover:bg-gray-50 transition-colors text-sm font-medium">
                    <svg class="w-4 h-4 mr-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498A1 1 0 0119 15.72V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                    </svg>
                    Continue with phone
                </button>
            </div>
        </main>
    </div>

</body>
</html>
